      #payButton {
          background-color: #4CAF50;
          color: white;
          border: none;
          padding: 15px 20px;
          font-size: 16px;
          cursor: pointer;
          border-radius: 8px;
          width: 100%;
          transition: background-color 0.3s ease, transform 0.3s ease;
      }

      #payButton:hover {
          background-color: #45a049;
          transform: scale(1.05);
      }

      #payButton:active {
          background-color: #388e3c;
          transform: scale(0.98);
